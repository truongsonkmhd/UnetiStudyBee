server:
  port: ${SERVER_PORT:8097}

spring:
  application:
    name: uneti_study

  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/uneti_study}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
      enabled: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        acknowledge-mode: manual
        retry:
          enabled: false

  jpa:
    hibernate:
        ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=900s,recordStats

# Custom Cache Configuration
app:
  cache:
    type: caffeine
    default-ttl: 900
    default-max-size: 1000
    record-stats: true
    write-behind-enabled: false
    write-behind-delay-ms: 5000
    write-behind-batch-size: 100
    caches:
      user_by_id:
        ttl: 900
        max-size: 1000
        eviction-policy: LRU
      user_by_username:
        ttl: 900
        max-size: 1000
        eviction-policy: LRU
      course_published_tree:
        ttl: 3600
        max-size: 500
        eviction-policy: LRU
      quiz_by_id:
        ttl: 900
        max-size: 500
        eviction-policy: LRU
      roles:
        ttl: 21600
        max-size: 100
        eviction-policy: LFU
      permissions:
        ttl: 21600
        max-size: 100
        eviction-policy: LFU

pocketbase:
  url: ${POCKETBASE_URL:http://localhost:8090}
